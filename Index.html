<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Pig Game</title>
</head>

<body>
    <div class="container">
        <div class="inner-container">
            <!-- Pannel 1 -->
            <div class="pannel-1 active">
                <div class="player-title player1_name">PLAYER 1</div>
                <div class="score-title player1Score">0</div>
                <div class="play-box">
                    <p>Current</p>
                    <h5 id="currentScore_1">0</h5>
                </div>
            </div>
            <!-- Pannel 2 -->
            <div class="pannel-2">
                <div class="player-title player2_name">PLAYER 2</div>
                <div class="score-title player2Score">0</div>
                <div class="play-box">
                    <p>Current</p>
                    <h5 id="currentScore_2">0</h5>
                </div>
            </div>
            <button class="btn-new">New Game</button>
            <button class="roll_btn">ROLL DICE</button>
            <button class="hold_btn">HOLD</button>
            <img src="./dice-1.png" alt="Dice-1" id="dice_1">
        </div>
    </div>
    <script src="Script.js"></script>
</body>

</html>
